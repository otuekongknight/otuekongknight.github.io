<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="description" content="Project">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Otuekong Okon">
    <title>Table Build Project</title>
    <link href="../css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/lesson-8/css/table.css" rel="stylesheet">
    <link rel="preload" href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' as="font" type='text/css'>
</head>

<body>
    <div class="containerbox">
        <form method="POST">
            <table>
                <thead>
                    <tr>
                        <th colspan="3">Otu's Consulting</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="headings">Period</th>
                        <th class="headings">Sales</th>
                        <th class="headings">Sales Goal</th>
                    </tr>
                    <tr>
                        <td>August</td>
                        <td>$1,000</td>
                        <td>$1,000</td>
                    </tr>
                    <tr>
                        <td>September</td>
                        <td>$1,000</td>
                        <td>$1,000</td>
                    </tr>
                    <tr>
                        <td>October</td>
                        <td>$1,000</td>
                        <td>$1,000</td>
                    </tr>
                    <tr>
                        <td>November</td>
                        <td>$1,000</td>
                        <td class="headings">$1,000</td>
                    </tr>
                    <tr>
                        <td><i>Black Friday</i></td>
                        <td colspan="2">$1,000</td>
                    </tr>
                    <tr>
                        <td>December</td>
                        <td>$1,000</td>
                        <td>$1,000</td>
                    </tr>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Compiled 02.25.2021 by OtuBaba</td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
</body>

</html>
